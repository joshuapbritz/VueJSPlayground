<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="title">VueJS - Data Binding</title>
    <link
      rel="shortcut icon"
      href="https://via.placeholder.com/150"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="form-control">
        <label for="name">
          <span class="label-value">Name</span>
          <input type="text" name="name" id="name" v-model="form.name" />
        </label>
      </div>
      <div class="form-control">
        <label for="surname">
          <span class="label-value">Surname</span>
          <input
            type="text"
            name="surname"
            id="surname"
            v-model="form.surname"
          />
        </label>
      </div>
      <div class="form-control">
        <label for="email">
          <span class="label-value">Email</span>
          <input type="emailm" name="email" id="email" v-model="form.email" />
        </label>
      </div>
      <br />
      <div class="changes">
        <h2>Counter Value: {{ counter }}</h2>
        <button @click="counter++">UP</button>
        <button @click="counter--">DOWN</button>
      </div>
      <br />
      <div class="data">
        <ul>
          <li v-for="(prop, key) in form">
            <strong>{{ key }}</strong
            >: {{ prop }}
          </li>
        </ul>
        <h2>{{ valid }}</h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
